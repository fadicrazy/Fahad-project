<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | Student Management System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .register-card {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
    }
    .register-title {
      color: #4f46e5;
      font-weight: bold;
    }
    .form-control:focus {
      border-color: #7c3aed;
      box-shadow: 0 0 0 0.2rem rgba(124, 58, 237, 0.25);
    }
    .btn-register {
      background-color: #7c3aed;
      border: none;
    }
    .btn-register:hover {
      background-color: #5b21b6;
    }
    .small-text {
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <!-- âœ… Only one form tag, with method and action -->
  <form action="REGISTER.PHP" method="POST" class="register-card">
    <h2 class="text-center register-title mb-4">Register</h2>

    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Create password" required>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm password" required>
    </div>

    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-register btn-lg text-white">Register</button>
    </div>

    <p class="text-center small-text mt-3">
      Already have an account? 
      <a href="LOGIN.HTML" class="text-decoration-none" style="color: #7c3aed;">Login</a>
    </p>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
