<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Student Management System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .contact-card {
      max-width: 500px;
      margin: 4rem auto;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(124, 58, 237, 0.2);
    }
    .btn-primary {
      background-color: #7c3aed;
      border: none;
    }
    .btn-primary:hover {
      background-color: #4f46e5;
    }
  </style>
</head>
<body>
<form action="contact.php" method="POST">

  <div class="contact-card">
    <h2 class="mb-4 text-center" style="color:#4f46e5;">Contact Us</h2>
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required />
      </div>
      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email Address</label>
        <input type="email" id="emailAddress" class="form-control" placeholder="Enter your email" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea id="message" class="form-control" rows="4" placeholder="Type your message..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
  </div>

  

</body>
</html>
