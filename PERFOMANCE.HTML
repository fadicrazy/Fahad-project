<!DOCTYPE html>
<html>
<head>
  <title>Add Performance</title>
  <style>
    body { font-family: Arial; background-color: #f9f8ff; }
    form {
      max-width: 400px; margin: auto; margin-top: 60px;
      padding: 20px; background: white;
      border: 2px solid #7c3aed; border-radius: 10px;
    }
    input, button {
      width: 100%; padding: 10px; margin-top: 10px;
      border: 1px solid #7c3aed; border-radius: 5px;
    }
    button { background-color: #7c3aed; color: white; font-weight: bold; }
  </style>
</head>
<body>
  <form method="POST" action="PERFOMANCE.PHP">
    <h2 style="text-align:center; color:#7c3aed;">Add Performance</h2>
    <input type="number" name="student_id" placeholder="Student ID" required>
    <input type="text" name="subject" placeholder="Subject" required>
    <input type="number" name="marks" placeholder="Marks" required>
    <input type="date" name="exam_date" required>
    <button type="submit">Add Result</button>
  </form>
</body>
</html>
